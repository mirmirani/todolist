<!DOCTYPE html>
<html>
<head>
<title>To Do List</title>
<meta charset="UTF-8">
<meta http-equiv=”refresh” content='5'>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/b5035ca9ea.js"></script>
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: Georgia, 'Times New Roman', Times, serif}
</style>
</head>
<!-- end of Meta -->
<body>
<!--header-->
<header class='w3-sand w3-padding-16' style="text-align: center; margin: 0; max-width: 1600px;">
<div>
<h1 class="w3-text-pink w3-opacity">To Do List</h1>
</div>
</header>
<!--End of header-->

<!-- instructions-->
<div style="margin-left: auto; margin-right: auto; width: 60%;">
<p id='instructions' > Enter your task below</p>
<p id='instructions' >Click "x" to remove task</p>
<P id='instructions' >Click the item to mark as comlplete </P>
<hr>
</div>
<!-- end of instructions-->

<!-- input row-->
<div style="margin-left: auto; margin-right: auto; width: 60%;">
<input id="userInput" type="text" placeholder="Add note">
<button id='enter' type="button"><i class="fas fa-pen fa-fw w3-text-black"></i></button>
<hr>
</div>

<!-- Empty list-->
<div style="margin-left: auto; margin-right: auto; width: 60%;">
<ul class='tasks' id='tasks'></ul>
<ul class='tasks' id='completed'></ul>
<hr>
</div>
<!-- End of list-->

<footer>
    <div>

    </div>
</footer>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
